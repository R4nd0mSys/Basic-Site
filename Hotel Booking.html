<!DOCTYPE html>
<html>

<head>
  <title>Tourism Website</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 16px;
    }

    select {
      height: 40px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.jpeg" alt="Logo">
    </div>
    <h1>KOLKATA</h1>
  
    <div class="space1">
    <nav>
      <ul>
        <ul>
        <ul>
        <li >
          <a href="index.html">Home</a>
        </li>
        <li >
          <a href="heritage.html">Heritage</a>
        </li>
        <li >
          <a href="Hotel Booking.html">Hotel booking</a>
        </li>
        <li >
          <a href="Gallery.html">Gallery</a>
        </li>
      </ul>
    </nav>
    </div>
  </header>
<br>
  <h1 class="big-title" style="text-align: center;"><u>Hotel Booking</u></h1>
<br>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check-in" required>

    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check-out" required>

    <label for="num-guests">Number of Guests:</label>
    <input type="number" id="num-guests" name="num-guests" min="1" required>

    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room-type" required>
      <option value="">Select Room Type</option>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select>

    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special-requests"></textarea>

    <input type="submit" value="Submit">
  </form>


  <footer>
    <p>&copy; 2023 Tourism Website. All rights reserved.</p>
  </footer>
</body>

</html>
